<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="src/app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Recetas</h1>

    <div class="contenedor">
        
        <h1>Crea tu receta</h1>
         <!-- Necesito crear un formulario para añadir las recetas -->
        <form action="">
            <p>Nombre</p>
            <input id="nombre" type="text" placeholder="Nombre">

            <p>Descripción</p>
            <input id="descripcion" type="text" placeholder="Descripción">

            <p>Categoría</p>
            <select id="categoria">
                <option value="desayuno">Desayuno</option>
                <option value="postres">Postres</option>
                <option value="almuerzo">Almuerzo</option>
                <option value="cena">Cena</option>
            </select>
           

            <p>Ingredientes</p>
            <button id="newIgrediente">Añadir ingrediente</button>
            <br>
            <ul id="lista-ingredientes">
                <li ><input id="nombre-ingrediente" type="text" class="ingrediente" placeholder="Nombre"></li>
                <li ><input id="cantidad-ingrediente" type="text" class="ingrediente" placeholder="Cantidad"></li>
                <li ><input id="calorias-ingrediente" type="text" class="ingrediente" placeholder="Calorías"></li>
            </ul>
            
            <button id="new-receta">Crear receta</button>

        </form>

    </div>

    
    <h2>Lista de recetas</h2>
    <div id="lista-recetas"></div>
</body>
</html>
