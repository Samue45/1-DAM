<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva tarea</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!--Sería mejor que el formulario se creara como un ventana hija emergente en la página home-->

    <div class="container">
        <form action="">

            <label for="nombre">Nombre</label>
            <input type="text" placeholder="Comprar pan...">
    
            <label for="descripcion">Descripción</label>
            <input type="text" placeholder="Ir a las 10 am...">
    
            <label for="prioridad">Prioridad</label>
            <input type="number" placeholder="0">
    
            <label for="fecha">Fecha</label>
            <input type="datetime" placeholder="12/01/2025">
    
            
    
        </form>
        <button id="create-task">Aceptar</button>
        <button id="cancel-task">Cancelar</button>
    </div>
    
</body>
</html>
