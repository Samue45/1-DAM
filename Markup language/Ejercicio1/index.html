<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tables</title>
</head>
<body>

    <table>
        <tr>
            <td colspan="11"></td>
        </tr>
        <tr>
            <td colspan="4" rowspan="9">1</td>
            <td colspan="5">5</td>
            <td colspan="2">10</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td colspan="2">10</td>
        </tr>
        <tr>
            <td colspan="2" rowspan="2">5</td>
            <td colspan="5" rowspan="6">7</td>
        </tr>
        
    </table>
    
</body>
</html>
