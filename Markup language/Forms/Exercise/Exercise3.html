<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 3 : Forms</title>
</head>
<body>

    <h1>Contact Form</h1>
    <form>
    <label for="name">Full Name:</label>
    <input type="text" required placeholder="Enter your name"><br><br>

    <label for="email">Email Address:</label>
    <input type="email" required placeholder="example@mail.com"><br><br>

    <label for="phone">Phone Number:</label>
    <input type="tel" placeholder="Optional"><br><br>

    <label for="message">Your Message:</label><br>
    <textarea rows="4" cols="50" required placeholder="Type your message here..."></textarea><br><br>

    <label>Gender:</label><br>
    <input type="radio" name="gender" value="male" required>
    <label for="male">Male</label><br>
    <input type="radio" name="gender" value="female">
    <label for="female">Female</label><br>
    <input type="radio" name="gender" value="other">
    <label for="other">Other</label><br><br>

    <label>Interests:</label><br>
    <input type="checkbox" id="interest1" name="interests" value="sports">
    <label for="interest1">Sports</label><br>
    <input type="checkbox" id="interest2" name="interests" value="music">
    <label for="interest2">Music</label><br>
    <input type="checkbox" id="interest3" name="interests" value="art">
    <label for="interest3">Art</label><br><br>

    <label for="country">Country:</label>
    <select id="country" name="country" required>
        <option value="" disabled selected>Select your country</option>
        <option value="spain">Spain</option>
        <option value="mexico">Mexico</option>
        <option value="argentina">Argentina</option>
        <option value="chile">Chile</option>
    </select><br><br>

    <input type="submit" value="Send Message">
    </form>

    
</body>
</html>
