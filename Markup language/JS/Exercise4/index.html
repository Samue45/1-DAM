<html lang="es">
<head>

    <title>Mercadona - Productos</title>
</head>
<body>

    <header>
        <h1>Welcome to Mercadona</h1>

    <section class="filter">
        <label for="filter-input">Filter products:</label>
        <input type="text" id="input" placeholder="Write the name of the product...">

    </section>

    <section class="products">
        <h2>Available products</h2>
        <div id="products-board">
            
            
        </div>
    </section>

</body>
