<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <!--Hay 3 tipos diferentes de enlaces:-->

    <!--1º Tipo: Enlace a otro sitio web-->
    <a href="https://www.w3schools.com/" target="_blank">Aprende a programar aquí</a><br>
    <!--2º Tipo: Enlace a otra página web desde el mismo sitio web-->
    <a href="page2.html" target="_blank">Ir a la segunda página</a><br>
    <!--3º Tipo: Enlace a otra parte de la misma página web-->
    <a href="#Inicio" target="_blank">Ir hacia arriba</a><br>

    <!--Si usamos un metadato cerrado es buena práctica escribirlo así:-->
    <hr/>

    <!-- "PPP"(Puntos Por Pulgadas) son las medidas que siguen los programadores para determinar las dimensiones de una imagen-->

    <!-- Podemos usar el atributo 'title' para mostrar un mesnsaje cuando hagamos hover sobre un imágen-->
    <img src="" alt="lechuza" title="lechuza">

    <!-- La mayoría de etiquetas son de BLOQUE(BLOCKS), pero hay otras que son en LÍNEA(INLINE)-->
     <p></p>,<h1></h1>,<div></div>,<ol></ol>,<ul></ul> <!--Son en BLOQUES-->
     <img>,<a ></a><!--Son en LÍNEAS-->

     <!--TABLAS-->
     <!--Colspan aumenta el ancho de de la columna-->
     <!--Rowsapn aumenta el alto de de la fila-->
     <table>
        <tr><!--Filas-->
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td><!--Columna-->
        </tr>
        <tr>
            <td colspan="3" rowspan="2">1</td>
            <td>4</td>
            <td colspan="2">5</td>
        </tr>
        <tr>
            <td>4</td>
            <td rowspan="3">5</td>
            <td>6</td><!--Columna-->
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>6</td><!--Columna-->
        </tr>
        <tr>
            <td colspan="3">1</td>
            <td>4</td>
            <td>6</td><!--Columna-->
        </tr>
        

    </table>

</body>
</html>
