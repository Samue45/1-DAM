<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tables</title>
</head>
<body>

    <table>
        <tr><!--Filas-->
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td><!--Columna-->
        </tr>
        <tr>
            <td colspan="3" rowspan="2">1</td>
            <td>4</td>
            <td colspan="2">5</td>
        </tr>
        <tr>
            <td>4</td>
            <td rowspan="3">5</td>
            <td>6</td><!--Columna-->
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>6</td><!--Columna-->
        </tr>
        <tr>
            <td colspan="3">1</td>
            <td>4</td>
            <td>6</td><!--Columna-->
        </tr>
        

    </table>
    
</body>
</html>
